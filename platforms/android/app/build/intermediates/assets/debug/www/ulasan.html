<ons-page id="Ulasan">
    <ons-toolbar>
        <div class="left">
            <ons-back-button></ons-back-button>
        </div>
        <div class="center">
            ULASAN
        </div>
    </ons-toolbar>
    <ons-card>
        <ons-list>
            <ons-list-header id="tanggal-transaksi">19/07/2018</ons-list-header>
            <ons-list-item id="nama-jasa" modifier="nodivider">Nama jasa</ons-list-item>
            <ons-list-item id="nama-terapis" modifier="nodivider">Nama terapis</ons-list-item>
            <ons-list-item modifier="nodivider">Tempat</ons-list-item>
        </ons-list>
    </ons-card>
    <ons-card>
        <div>Berikan Rating anda</div>
        <div>
            <fieldset class="rating">
                <input type="radio" id="star5" name="rating" value="5" />
                <label class="full" for="star5" title="Awesome - 5 stars"></label>
                <input type="radio" id="star4" name="rating" value="4" />
                <label class="full" for="star4" title="Pretty good - 4 stars"></label>
                <input type="radio" id="star3" name="rating" value="3" />
                <label class="full" for="star3" title="Meh - 3 stars"></label>
                <input type="radio" id="star2" name="rating" value="2" />
                <label class="full" for="star2" title="Kinda bad - 2 stars"></label>
                <input type="radio" id="star1" name="rating" value="1" />
                <label class="full" for="star1" title="Sucks big time - 1 star"></label>
            </fieldset>
        </div>
        <br>

    </ons-card>
    <ons-card>
        <div>komentar anda : </div>
        <textarea id="input-komentar" class="textarea" rows="3" style="width: 100%;" placeholder="Berikan komentar anda . . ."></textarea>
    </ons-card>
    <div style="text-align: center">
        <ons-button id="tombol-kirim-ulasan" style="width: 96%">Kirim</ons-button>
    </div>
</ons-page>

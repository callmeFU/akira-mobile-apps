<ons-page id="UbahNomor">
    <ons-toolbar>
        <div class="left">
            <ons-back-button></ons-back-button>
        </div>
        <div class="center">
            Ubah Nomor
        </div>
    </ons-toolbar>
    <ons-card>
        <div>Masukkan Nomor Ponsel baru Anda :</div>
        <ons-input id="input-ponsel-baru" type="number" modifier="transparent" placeholder="Nomor ponsel baru"></ons-input>
        <div class="content">kami akan mengirimkan SMS kode verifikasi</div>
        <br>
        <ons-row>
            <ons-col width=52%></ons-col>
            <ons-col width=48%>
                <ons-button id="tombol-kirim-kode-ubahNomor" modifier="large">Kirim</ons-button>
            </ons-col>
        </ons-row>

        <br>
        <div>Masukkan kode yang anda terima :</div>
        <div class="content">
            <ons-input id="input-kode-verifikasi" modifier="transparent" placeholder="Kode Verifikasi"></ons-input>
        </div>
        <br>
        <ons-row align="center">
            <ons-col width=48%>
                <span>
                    <ons-button id="tombol-batal-ubah-nomor" modifier="large"> batal</ons-button>
                </span>
            </ons-col>
            <ons-col width=4%></ons-col>
            <ons-col width=48% style="text-align: center">
                <span>
                    <ons-button id="tombol-oke-ubah-nomor" modifier="large"> oke</ons-button>
                </span>
            </ons-col>
        </ons-row>
        <br>
        <br>
        <br>
        <ons-row>
            <ons-col width=58% align="center" style="text-align: right">
                Belum menerima kode?
            </ons-col>

            <ons-col width=42S% align="left">
                <span>
                    <ons-button id="tombol-kirim-ulang" modifier="quiet">Kirim ulang</ons-button>
                </span>
            </ons-col>
        </ons-row>
    </ons-card>
</ons-page>

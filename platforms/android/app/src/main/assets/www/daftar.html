<!--halaman pendaftaran-->
<ons-page id="Daftar">
    <ons-card style="margin-top: 10%;">
        <div style="text-align: center; margin-top: 5%; margin-bottom: 5%; ">
            <img src="img/akria_hitam.png" alt="" style="max-width: 120px; max-height: 120px;">
        </div>
        <div style="text-align: center">
            <p>
                <ons-input style="width: 60%" id="ponsel-daftar" type="number" style="width: 50%;" modifier="transparent" placeholder="Nomor Ponsel"
                    float></ons-input>
            </p>
            <p>
                <ons-input style="width: 60%" id="nama-daftar" type="text" style="width: 50%;" modifier="transparent" placeholder="Nama Lengkap"
                    float></ons-input>
            </p>
            <p>
                <ons-input style="width: 60%" id="pass-daftar" type="password" style="width: 50%;" modifier="transparent" placeholder="Kata Sandi"
                    float></ons-input>
            </p>
            <p>
                <ons-input style="width: 60%" id="pass-daftar-2" type="password" style="width: 50%;" modifier="transparent" placeholder="Kata Sandi Sekali Lagi"
                    float></ons-input>
            </p>
            <p>
                <!-- <ons-row style="text-align: center">
                    <ons-col width="20%"> -->
                        <ons-radio name="jenisKelamin" value="l" input-id="radio-1" checked></ons-radio> <label for="radio-1" > Pria  </label>
                    <!-- </ons-col>
                    <ons-col width="30%"> -->
                        <ons-radio name="jenisKelamin" value="p" input-id="radio-2"></ons-radio><label for="radio-2" > Wanita</label>
                    <!-- </ons-col>
                </ons-row> -->
            </p>
            <p>
                <ons-button id="btnDaftar" style="width: 50%;">Daftar</ons-button>
            </p>
        </div>
    </ons-card>
    <ons-card>
        <div style="text-align: center;"> Sudah memiliki akun?
            <ons-button id="user-masuk" modifier="quiet">Masuk</ons-button>
        </div>
    </ons-card>
    <ons-modal direction="up" id="ons-modal2">
        <div style="text-align: center">
            <p>
                <ons-icon icon="md-spinner" size="28px" spin></ons-icon> Loading...
            </p>
        </div>
    </ons-modal>
</ons-page>
